<html lang="ja">
  <head>
    <title>Validate</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/ruby-head-wasm-wasi@latest/dist/browser.script.iife.js"></script>
    <script type="text/ruby" src="validate.rb"></script>
  </head>
  <body>
    <style>
      .error {
        color: #EE2222;
      }
      textarea {
        margin-top: 48px;
      }
    </style>
    電話番号: <input type="text" inputmode="numeric" id="phone"></input>
    <div id="error" class="error"></div>

    <textarea rows="10" cols="70" readonly>
def validate_phone(text)
  cond = text.match?(/\A0\d{10}\Z/)
  err = document.getElementById("error")
  if cond
    err[:innerText] = "OK"
  else
    err[:innerText] = "NG"
  end
end
    </textarea>
  </body>
</html>
